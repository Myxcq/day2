<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul,li{list-style: none;}
			#box{
				width:810px;
				height: 300px;
				margin: 30px auto;
			}
			#box>li{
				float: left;
				width: 160px;
				overflow: hidden;
				background: white;
				transition: all 1s;
			}
			#box:hover li{width:125px;}
			#box>li:hover{width:300px;}
		</style>
	</head>
	<body>
		<ul id="box">
			<li>
				<img src="img/001.00.png" />
			</li>
			<li>
				<img src="img/002.00.png" />
			</li>
			<li>
				<img src="img/003.00.png" />
			</li>
			<li>
				<img src="img/004.00.png" />
			</li>
			<li>
				<img src="img/005.00.png" />
			</li>
		</ul>
	</body>
</html>
